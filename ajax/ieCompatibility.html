<!DOCTYPE html>
<html>
<head>
	<title>AJAX Intro</title>
	<script src="ajax.js"></script>
	<script>
		
		function getContent() {
			// We added ajax.js for older versions of IE
			// var xmlHttp = new XMLHttpRequest();
			
			var xmlHttp = xmlHttpObjCreate();
			if (!xmlHttp) {
				alert("Sorry, but your browser does not support AJAX.");
				return;
			}
			
			xmlHttp.onload = function() {
				if (xmlHttp.status == 200) {
					// Get Response Text
					var response = xmlHttp.responseText;
					
					// Get p object
					var contentBox = document.getElementById('contentBox');
					
					// Set #contentBox's innerHTML
					contentBox.innerHTML = response;
					
				}
			}
			
			xmlHttp.open('GET', 'responder.php', true);
			xmlHttp.send();
		}
		
	</script>
</head>
<body>
	<h3>Content</h3>
	<p id="contentBox"></p>
	<button type="button" onclick="getContent()">Get Content</button>
</body>
</html>
