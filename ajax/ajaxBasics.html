<!DOCTYPE html>
<html>
<head>
	<title>AJAX Intro</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script>
		// Reference: http://www.w3schools.com/ajax/default.asp
		function getContent() {
			// First we need to create an XMLHttpRequest object
			// http://www.w3schools.com/ajax/ajax_xmlhttprequest_create.asp
			var xmlHttp = new XMLHttpRequest();
			
			// Then we need to set up what will happen when we get a response from the server
			// http://www.w3schools.com/ajax/ajax_xmlhttprequest_onreadystatechange.asp
			xmlHttp.onreadystatechange = function() {
				
				// If the readyState is 4 and the status is 200, the response is ready
				if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
					// Now we can do something with that response
					// http://www.w3schools.com/ajax/ajax_xmlhttprequest_response.asp
					
					// Get Response Text
					var response = xmlHttp.responseText;
					
					// Get p object
					var contentBox = document.getElementById('contentBox');
					
					// Set #contentBox's innerHTML
					contentBox.innerHTML = response;
					
				}
				
			}
			
			// We added this to show "Loading" in #contentBox before receiving our response
			document.getElementById('contentBox').innerHTML = 'Loading...';
			
			
			// Specify the type of request (GET/POST) and where it's going
			// http://www.w3schools.com/ajax/ajax_xmlhttprequest_send.asp
			xmlHttp.open('GET', 'responder.php', true);
			
			// Send the AJAX request
			xmlHttp.send();
		}
		function send() {
            $.get("respond.php", function(data){
                $("#contentBox").html(data);   
            });
            $("#contentBox").html("Loading...");
        }
	</script>
</head>
<body>
	<h3>Content</h3>
	<p id="contentBox"></p>
	<button type="button" onclick="getContent()">Get Content</button>
</body>
</html>
