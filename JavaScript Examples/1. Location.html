<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Location</title>
	<!-- Reference: http://www.w3schools.com/js/js_whereto.asp -->
	
	<!-- Javascript can be linked externally -->
	<script src="external.js"></script>
	
	<script>
		/* ...or placed in the head */
		alert('Hi! I am in the head.');
	</script>
</head>
<body>
	<script>
		// ...or in the body
		alert('Hello! I am in the body.');
	</script>
</body>
</html>
